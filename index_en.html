    <section class="report">

    <section class="contact" id="contact">
      <h2>Contact</h2>
      <form action="https://formsubmit.co/info@datafy.lat" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone">
        <input type="text" name="state" placeholder="State">
        <input type="text" name="country" placeholder="Country">
        <textarea name="message" placeholder="Write your message..." rows="5" required></textarea>

        <input type="hidden" name="_next" value="https://datafy.lat/thankyou.html">
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Send</button>
      </form>
    </section>
