<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datafy - Consultoría en Datos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/LOGO_DATAFY_1.jpg" alt="Datafy Logo">
      <h1>Datafy</h1>
    </div>
    <button class="language-toggle" onclick="toggleLanguage()">English</button>
  </header>

  <main>
    <section class="report">
      <h2>Reporte de Ejemplo</h2>
      <iframe title="Curso Compilado PBI" src="https://app.powerbi.com/view?r=eyJrIjoiZDYxZjFlNDUtZDVlOS00ZDY5LWE2ZTUtYjAzMDZjNzNkOGIwIiwidCI6IjAzZmMzOGQ5LTkzMWYtNDk1Yi04MGJhLWQxNGM1ZDVkMWYxZCIsImMiOjR9" allowfullscreen></iframe>
    </section>

    <section class="contact">
      <h2>Contacto</h2>
      <form action="mailto:info@datafy.lat" method="post" enctype="text/plain">
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="email" name="email" placeholder="Correo electrónico" required />
        <input type="text" name="telefono" placeholder="Teléfono de contacto" />
        <input type="text" name="provincia" placeholder="Provincia" />
        <input type="text" name="pais" placeholder="País" />
        <textarea name="mensaje" placeholder="Escriba su mensaje aquí..." required></textarea>
        <button type="submit">Enviar mensaje</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Datafy. Todos los derechos reservados.
  </footer>

  <script>
    function toggleLanguage() {
      window.location.href = "en/index.html";
    }
  </script>
</body>
</html>
