<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datafy | Consultoría en Datos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="LOGO DATAFY 4.jpg" alt="Logo Datafy" class="logo" />
    <nav>
      <button id="langToggle">English</button>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h1>Consultoría en Análisis de Datos y Business Intelligence</h1>
      <p>Impulsamos tus decisiones con datos claros y visuales impactantes.</p>
    </section>

    <section class="proyecto">
      <h2>Ejemplo de Proyecto</h2>
      <iframe title="Curso Compilado PBI" width="100%" height="400" src="https://app.powerbi.com/view?r=eyJrIjoiZDYxZjFlNDUtZDVlOS00ZDY5LWE2ZTUtYjAzMDZjNzNkOGIwIiwidCI6IjAzZmMzOGQ5LTkzMWYtNDk1Yi04MGJhLWQxNGM1ZDVkMWYxZCIsImMiOjR9" frameborder="0" allowfullscreen="true"></iframe>
    </section>

    <section class="contacto">
      <h2>Contacto</h2>
      <form action="mailto:info@datafy.lat" method="post" enctype="text/plain">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="Nombre" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="Telefono" />

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="Provincia" />

        <label for="pais">País:</label>
        <input type="text" id="pais" name="Pais" />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="Mensaje"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Datafy. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.getElementById('langToggle').addEventListener('click', () => {
      window.location.href = 'index-en.html';
    });
  </script>
</body>
</html>
