<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datafy - Consultoría en Análisis de Datos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="LOGO-DATAFY-4.jpg" alt="Logo Datafy" class="logo">
    <nav>
      <a href="index-en.html">English</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Consultoría en Análisis de Datos y Business Intelligence</h1>
      <p>Transformamos datos en decisiones inteligentes.</p>
    </section>

    <section class="proyecto">
      <h2>Ejemplo de Proyecto</h2>
      <iframe title="Curso Compilado PBI" width="100%" height="400" src="https://app.powerbi.com/view?r=eyJrIjoiZDYxZjFlNDUtZDVlOS00ZDY5LWE2ZTUtYjAzMDZjNzNkOGIwIiwidCI6IjAzZmMzOGQ5LTkzMWYtNDk1Yi04MGJhLWQxNGM1ZDVkMWYxZCIsImMiOjR9" frameborder="0" allowfullscreen></iframe>
    </section>

    <section class="contacto">
      <h2>Contacto</h2>
      <form action="mailto:info@datafy.lat" method="POST" enctype="text/plain">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia">

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Datafy. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
